<div class="container-xl px-4 mt-4">

    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" [src]="baseAPI + studentProfile[0].aboutImg" alt="">
                    <!-- Profile picture help block-->
                     
                    <div class="small font-italic text-muted mb-1">Portfolio Views: <b>{{studentData.portfolioView}}</b>   Approvals: <b>{{studentData.approved}}</b></div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-primary" (click)="routeToUploadProfile(userDetails.studentID)">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form [formGroup]="applyForm"
                    (submit)="Edit()">
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name</label>
                                <input formControlName="firstName" class="form-control" id="inputFirstName" type="text" placeholder="{{studentData.firstName}}" >
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                <input formControlName="lastName" class="form-control" id="inputLastName" type="text" placeholder="{{studentData.lastName}}" >
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                              
                                <label class="small mb-1" for="inputEmailAddress">Contact</label>
                                <input formControlName="contacts" class="form-control" id="inputEmailAddress" type="email" placeholder="{{studentData.contacts}}">
                            </div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">Birthdate</label>
                                <input formControlName="birthdate" class="form-control" id="inputLocation" type="date" placeholder="{{studentData.birthdate}}" >
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputOrgName">Position</label>
                                <input formControlName="position" class="form-control" id="inputOrgName" type="text" placeholder="{{studentData.position}}" > 
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputOrgName">Address</label>
                                <input formControlName="address" class="form-control" id="inputOrgName" type="text" placeholder="{{studentData.address}}" > 
                        </div>
                        <!-- Form Row-->
                        <!-- <div class="row gx-3 mb-3">
                         
                            <div class="col-md-6">

                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="submit">Save changes</button>
                    </form>
