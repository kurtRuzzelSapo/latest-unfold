          </div>

          <!-- Filter Dropdown -->
          <div  class="filter-container">
              <select [(ngModel)]="selectedCategory" (change)="filterStudents()" name="filter" id="filter">

                  <option value="bscs">BSCS</option>
                  <option value="bsemc">BSEMC</option>
                  <option value="act">ACT</option>
              </select>
          </div>
      </div>
