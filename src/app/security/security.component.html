<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
        <a routerLink="/newsfeed" class="nav-link  ms-0" >Back</a>
        <button class="nav-link ms-0"  (click)="routeToEditProfile( userDetails.studentID)">Profile</button>
        <a class="nav-link active" routerLink="/security">Security</a>
        <!-- <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-profile-security-page" target="__blank">Security</a>
        <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-edit-notifications-page"  target="__blank">Notifications</a> -->
    </nav>
    <!-- <hr class="mt-0 mb-4"> -->
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
               
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" [src]="baseAPI + studentProfile[0].aboutImg" alt="">
                    <!-- Profile picture help block-->
                     
                    <div class="small font-italic text-muted mb-1">Portfolio Views: <b>{{studentData.portfolioView}}</b>   Approvals: <b>{{studentData.approved}}</b></div>
                    <!-- Profile picture upload button-->
                    <button style="background-color: #ee8d59; color: white;" class="btn btn-primary" (click)="routeToUploadProfile(userDetails.studentID)">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form [formGroup]="applyForm"
                    (submit)="Edit()">
                        <!-- Form Row-->
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                              
                                <label class="small mb-1" for="inputEmailAddress">Your Password</label>
                                <input formControlName="oldPassword" class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your previous password">
                            </div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">New Password</label>
                                <input formControlName="newPassword" class="form-control" id="inputLocation" type="text" placeholder="Enter your new password" >
                            </div>
                        </div>
                        <!-- Save changes button-->
                        <button style="background-color: #ee8d59; color: white;" class="btn btn-primary" type="submit">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
