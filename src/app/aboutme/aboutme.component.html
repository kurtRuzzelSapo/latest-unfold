<body>

  <div class="button">
    <button type="button" class="bio-child3"   (click)="openModalpopupbio()">
      <span class="add-bio">Create Bio</span>

  <table>
    <thead>
      <tr>
        <th>Student ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>action</th>
        <th>action</th>
      
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let about of aboutme">
        <td>{{ about.studentID }} lol</td>
        <td>{{ about.aboutText }}</td>
        <td>{{ about.aboutDesc }}</td>
        <td>{{ about.aboutImg }}</td>
        <td>
          <button type="button" class="btn btn-primary" (click)="editopenModalpopup(about.aboutText,about.aboutDesc,about.aboutImg)">
            Edit
          </button>
        </td>
        <td>
          <!-- <button class="delete-btn" (click)="deleteStudent(student)">
            Delete
          </button> -->
        </td>
      </tr>
    </tbody>
  </table>


  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModalCenterBio"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Create Bio</h5>
        </div>
        <div class="modal-body">
          <form [formGroup]="applyForm" (submit)="Insert()">
            <div class="form-group">
              <label for="createBio"></label>
              <textarea
                formControlName="aboutText"
                class="form-control"
                id="createBio"
                rows="3"
                placeholder="Enter your bio"
              ></textarea>
            </div>
            <div class="form-group" style="margin: 20px 0">
              <label for="aboutImg">Profile: </label>
              <br>
              <input
                formControlName="aboutImg"
                type="file"
                class="form-control-file"
                id="aboutImg"
                accept="image/*"
                (change)="onFileSelected($event)"
              />
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                (click)="closePopupbio()"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  
</body>
