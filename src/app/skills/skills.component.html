       <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add a New Skill</h5>
      </div>
      <div class="modal-body">
        <form [formGroup]="applyForm" (submit)="Insert()">
          <div class="form-group">
            <label for="skillTitle">Skill Title:</label>
            <input formControlName="skillTitle" type="text" class="form-control" id="skillTitle" placeholder="Enter skill title">
          </div>
          <div class="form-group">
            <label for="skillDescription">Skill Description:</label>
            <textarea formControlName="skillDesc" class="form-control" id="skillDescription" rows="3" placeholder="Enter skill description"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closePopup()">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

<div class="skills-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Title Column -->
    <ng-container matColumnDef="skillTitle">
      <th mat-header-cell *matHeaderCellDef> Skill Title </th>
      <td mat-cell *matCellDef="let element"> {{element.skillTitle}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="skillDesc">
      <th mat-header-cell *matHeaderCellDef> Skill Description </th>
      <td mat-cell *matCellDef="let element"> {{element.skillDesc}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button type="button" class="btn btn-primary" (click)="editOpenModalPopup(element.skillTitle, element.skillDesc, element.skillID)">
          Edit
        </button>
        <button type="button" class="btn btn-danger" (click)="deleteSkill(element.skillID)">
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>


<!-- EDIT -->
<div class="modal fade" id="editModalCenter" tabindex="-1" role="dialog" aria-labelledby="editModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLongTitle">
          Edit Skill
        </h5>
      </div>
      <div class="modal-body">
        <form [formGroup]="applyForm" (submit)="edit()">
          <div class="form-group">
            <label for="skillID">Skill ID:</label>
            <input
              formControlName="skillID"
              type="text"
              class="form-control"
              id="skillID"
              [value]="selectedskillID"
              placeholder="Enter skill ID"
              style="display: none;"
            />
          </div>
          <div class="form-group">
            <label for="skillTitle">Skill Title:</label>
            <input
              formControlName="skillTitle"
              type="text"
              class="form-control"
              id="skillTitle"
              [value]="selectedskillTitle"
              placeholder="Enter skill title"
            />
          </div>
          <div class="form-group">
            <label for="skillDesc">Skill Description:</label>
            <textarea
              formControlName="skillDesc"
              class="form-control"
              id="skillDesc"
              rows="3"
              [value]="selectedskillDesc"
              placeholder="Enter skill description"
            ></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              (click)="editclosePopup()"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
  <!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLongTitle">Success</h5>
      </div>
      <div class="modal-body">
        Skill successfully added!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeSuccessModal()">Close</button>

      </div>
    </div>
  </div>
</div>
