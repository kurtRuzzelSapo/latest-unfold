<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="editportfolio.component.css">

	<title>Student Dashboard</title>
</head>
<body>
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a class="brand">
			<!-- <i class='bx bxl-firebase'></i> -->
			<img src="../../assets/icons/Unfold Logo.png" width="40px" height="40px" alt="">
			<span class="text">UNFOLD</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="/Home">
					<i class='bx bxs-dashboard'></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li class="active">
				<a href="/portfolio">
					<i class='bx bx-folder-open'></i>
					<span class="text">Projects</span>
				</a>
			</li>
			<li>
				<a href="/skills">
					<i class='bx bx-bulb'></i>
					<span class="text">Technologies</span>
				</a>
			</li>
			<li>
				<a href="/accomplishments">
					<i class='bx bx-trophy'></i>
					<span class="text">Competitions</span>
				</a>
			</li>
			<li>
				<a href="/aboutme">
					<i class='bx bx-user'></i>
					<span class="text">About Me</span>
				</a>
			</li>
			<li>
				<a href="/contact">
					<i class='bx bxs-contact'></i>
					<span class="text">Contacts</span>
				</a>
			</li>
			<li>
				<a href="/design">
					<i class='bx bxs-paint'></i>
					<span class="text">Design</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="/login" class="logout">
					<i class='bx bxs-log-out-circle'></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<div style="display: flex;">
				<a href="/viewport/{{userDetails.studentID}}" class="nav-link">Portfolio</a>
				<a href="/newsfeed" class="nav-link">Portfolio Feed</a>
			</div>
			<a class="profile">
				<b style="margin-right: 10px;" class="user-details">{{ userDetails.firstName }} {{ userDetails.lastName }}</b>
				<img [src]="baseAPI + studentPortfolio.about[0].aboutImg" alt="">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1> Edit Project</h1>
					
					<!-- Button trigger modal -->
					<button (click)="routeToPorfolio()" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Back</button>
				</div>
			</div>

			<div class="table-data">
				<!-- <h1>{{this.projectData.project[0].projectTitle}}</h1> -->
				<div class="signup-container">
					
					<form
					  class="needs-validation"
					  novalidate
					  [formGroup]="applyForm"
					 (submit)="Edit()"		  
					>
					  <div class="form-outline mb-2">
						<input
						  formControlName="proTitle"
						  type="hidden"
						  id="form3Example3"
						  class="form-control"
						  required
						  
						  placeholder="{{this.projectData.project.projectID}}"
						 
						/>
						<input
						  formControlName="proTitle"
						  type="text"
						  id="form3Example3"
						  class="form-control"
						  required
						  placeholder="{{this.projectData.project.projectTitle}}"
						 
						/>
						<label class="form-label" for="form3Example3">Edit Project Title</label>
					  </div>
					  <div class="form-outline mb-2">
						<input
						  formControlName="proLink"
						  type="text"
						  id="form3Example3"
						  class="form-control"
						  required
						  placeholder="{{this.projectData.project.projectLink}}"
						/>
						<label class="form-label" for="form3Example3">Project Link</label>
					  </div>
					  <div class="row">
						<div class="col-md-6 mb-2">
							<div class="form-outline">
							  <input
								formControlName="proImg"
								type="file"
								id="form3Example1"
								class="form-control"
								required
								accept="image/*"
                (change)="onFileSelected($event)"
							  />
							  <label class="text-black form-label" for="form3Example1">Previous Image:</label>
							  <img [src]="baseAPI + this.projectData.project.projectImg" width="100" height="100" alt="">
							</div>
						  </div>
						<div class="col-md-6 mb-2">
						  <div class="form-outline">
							<input
							  formControlName="proDate"
							  type="date"
							  id="form3Example2"
							  class="form-control"
							  placeholder="{{this.projectData.project.projectDate}}" 
							/>
							<label class="form-label" for="form3Example2">Project Date</label>
						  </div>
						</div>
					  </div>
					  <div class="form-outline mb-2">
						<div class="mb-3">
							<label for="exampleFormControlTextarea1" class="form-label">Description</label>
							<textarea placeholder="{{this.projectData.project.projectDesc}}" formControlName="proDesc" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
						  </div>
					  </div>
					  <div class="d-flex justify-content-end">
						<button type="reset" class="btn btn-secondary w-25 mb-3 me-2">Clear</button>
						<button type="submit" class="btn btn-success w-25 mb-3">Submit</button>
					</div>
					
			
					 
					  <!-- <div class="container d-flex justify-content-center text-white">
						<button
						  type="submit"

						>
						  <svg
							xmlns="http://www.w3.org/2000/svg"
							id="Outline"
							viewBox="0 0 24 24"
							width="90"
							height="30"
							fill="#00000"
						  >
							<path
							  d="M23.12,9.91,19.25,6a1,1,0,0,0-1.42,0h0a1,1,0,0,0,0,1.41L21.39,11H1a1,1,0,0,0-1,1H0a1,1,0,0,0,1,1H21.45l-3.62,3.61a1,1,0,0,0,0,1.42h0a1,1,0,0,0,1.42,0l3.87-3.88A3,3,0,0,0,23.12,9.91Z"
							/>
						  </svg>
						</button>
					  </div> -->
					</form>
				  </div>
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->

	<script src="script.js"></script>
</body>
</html>
