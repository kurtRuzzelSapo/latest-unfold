<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="addcontact.component.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

	<title>Student Dashboard</title>
</head>
<body>
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxl-firebase'></i>
			<span class="text">UNFOLD</span>
		</a>
		<ul class="side-menu top">
			<li >
				<a routerLink="/Home">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li  *ngIf="userDetails.is_admin === 0">
				<a routerLink="/portfolio">
					<i class='bx bx-folder-open' ></i>
					<span class="text">Projects</span>
				</a>
			</li>
			<li  *ngIf="userDetails.is_admin === 0">
				<a routerLink="/skills">
					<i class='bx bx-bulb' ></i>
					<span class="text">Technologies</span>
				</a>
			</li>
			<li *ngIf="userDetails.is_admin === 0">
				<a routerLink="/accomplishments">
					<i class='bx bx-trophy' ></i>
					<span class="text">Competitions</span>
				</a>
			</li>
			<li *ngIf="userDetails.is_admin === 0">
				<a routerLink="/aboutme">
					<i class='bx bx-user' ></i>
					<span class="text">About Me</span>
				</a>
			</li>
			<li class="active" *ngIf="userDetails.is_admin === 0" >
				<a routerLink="/contact">
					<i class='bx bxs-contact' ></i>
					<span class="text">Contacts</span>
				</a>
			</li>
			<li *ngIf="userDetails.is_admin === 1" >
				<a routerLink="/faculty">
					<i class='bx bxs-user' ></i>
					<span class="text">Faculty</span>
				</a>
			</li>
			<li *ngIf="userDetails.is_admin === 0" >
				<a routerLink="/design">
					<i class='bx bxs-paint' ></i>
					<span class="text">Design</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a routerLink="/login" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<div style="display: flex;">
				<a href="/viewport/{{userDetails.studentID}}" class="nav-link">Portfolio</a>
				<a href="/newsfeed" class="nav-link">Portfolio Feed</a>
			</div>
			<a class="profile">
				<b style="margin-right: 10px;" class="user-details">{{ userDetails.firstName }} {{ userDetails.lastName }}</b>
				<img [src]="baseAPI + studentPortfolio.about[0].aboutImg" alt="">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1> Contact Dashboard</h1>
					
					<!-- Button trigger modal -->
					<button (click)="routeToContact()" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Back</button>
				</div>
			</div>

			<div class="table-data">
				<!-- <h1>This is the form</h1> -->
				<div class="signup-container">
					
			<form class="needs-validation" novalidate [formGroup]="applyForm" (Submit)="Insert()">
				<div class="form-outline mb-2">
					<div class="mb-3">
						<label for="exampleFormControlTextarea1" class="form-label">Name</label>
						<textarea formControlName="contName" class="form-control" id="exampleFormControlTextarea1"></textarea>
					  </div>
				  </div>
				  <div class="form-outline mb-2">
					<div class="mb-3">
						<label for="exampleFormControlTextarea1" class="form-label">Email</label>
						<textarea formControlName="contEmail" class="form-control" id="exampleFormControlTextarea1"></textarea>
					  </div>
				  </div>
				  <div class="form-outline mb-2">
					<div class="mb-3">
						<label for="exampleFormControlTextarea1" class="form-label">Facebook Link</label>
						<textarea formControlName="contFB" class="form-control" id="exampleFormControlTextarea1"></textarea>
					  </div>
				  </div>
				  <div class="form-outline mb-2">
					<div class="mb-3">
						<label for="exampleFormControlTextarea1" class="form-label">Instagram Link</label>
						<textarea formControlName="contIG" class="form-control" id="exampleFormControlTextarea1"></textarea>
					  </div>
				  </div>
				  <div class="form-outline mb-2">
					<div class="mb-3">
						<label for="exampleFormControlTextarea1" class="form-label">LinkedIn Link</label>
						<textarea formControlName="contLinkedin" class="form-control" id="exampleFormControlTextarea1"></textarea>
					  </div>
				  </div>
				  <div class="form-outline mb-2">
					<div class="mb-3">
						<label for="exampleFormControlTextarea1" class="form-label">Github Link</label>
						<textarea formControlName="contGithub" class="form-control" id="exampleFormControlTextarea1"></textarea>
					  </div>
				  </div>
  <div class="d-flex justify-content-end">
    <button type="reset" class="btn btn-secondary w-25 mb-3 me-2">Clear</button>
    <button type="submit" class="btn btn-success w-25 mb-3">Submit</button>
  </div>
</form>



				  </div>
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->

	<script src="script.js"></script>
</body>
</html>
