<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="createfaculty.component.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

	<title>Student Dashboard</title>
</head>
<body>
<!-- SIDEBAR -->
<section id="sidebar">
	<a class="brand">
		<!-- <i class='bx bxl-firebase'></i> -->
		<img src="../../assets/icons/Unfold Logo.png" width="40px" height="40px" alt="">
		<span class="text">UNFOLD</span>
	</a>
	<ul class="side-menu top">
		<li >
			<a routerLink="/Home">
				<i class='bx bxs-dashboard' ></i>
				<span class="text">Dashboard</span>
			</a>
		</li>
		<li  class="active" *ngIf="userDetails.is_admin === 0">
			<a routerLink="/portfolio">
				<i class='bx bx-folder-open' ></i>
				<span class="text">Projects</span>
			</a>
		</li>
		<li  *ngIf="userDetails.is_admin === 0">
			<a routerLink="/skills">
				<i class='bx bx-bulb' ></i>
				<span class="text">Technologies</span>
			</a>
		</li>
		<li *ngIf="userDetails.is_admin === 0">
			<a routerLink="/accomplishments">
				<i class='bx bx-trophy' ></i>
				<span class="text">Competitions</span>
			</a>
		</li>
		<li *ngIf="userDetails.is_admin === 0">
			<a routerLink="/aboutme">
				<i class='bx bx-user' ></i>
				<span class="text">About Me</span>
			</a>
		</li>
		<li *ngIf="userDetails.is_admin === 0" >
			<a routerLink="/contact">
				<i class='bx bxs-contact' ></i>
				<span class="text">Contacts</span>
			</a>
		</li>
		<li class="active" *ngIf="userDetails.is_admin === 1" >
			<a routerLink="/faculty">
				<i class='bx bxs-user' ></i>
				<span class="text">Faculty</span>
			</a>
		</li>
		<li *ngIf="userDetails.is_admin === 0" >
			<a routerLink="/design">
				<i class='bx bxs-paint' ></i>
				<span class="text">Design</span>
			</a>
		</li>
	</ul>
	<ul class="side-menu">
		<li>
			<a routerLink="/login" class="logout">
				<i class='bx bxs-log-out-circle' ></i>
				<span class="text">Logout</span>
			</a>
		</li>
	</ul>
</section>
<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<div style="display: flex;">
				<a href="/viewport/{{userDetails.studentID}}" class="nav-link">Portfolio</a>
				<a href="/newsfeed" class="nav-link">Portfolio Feed</a>
			</div>
			<a class="profile">
				<b style="margin-right: 10px;" class="user-details">{{ userDetails.firstName }} {{ userDetails.lastName }}</b>
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Add new Faculty Member</h1>
					
					<!-- Button trigger modal -->
					<button (click)="routeToFaculty()" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Back</button>
				</div>
			</div>

			<div class="table-data">
				<!-- <h1>This is the form</h1> -->
				<div class="signup-container">
					
					<form
					class="needs-validation"
					novalidate
					[formGroup]="applyForm"
					(submit)="Insert()"
				  >
					<div class="row">
					  <div class="col-md-6 mb-2">
						<div class="form-outline">
						  <input
							formControlName="facFirstname"
							type="text"
							id="form3Example1"
							class="form-control"
							required
						  />
						  <label class="text-black form-label" for="form3Example1">First name</label>
						</div>
					  </div>
					  <div class="col-md-6 mb-2">
						<div class="form-outline">
						  <input
							formControlName="facLastname"
							type="text"
							id="form3Example2"
							class="form-control"
							required
						  />
						  <label class="form-label" for="form3Example2">Last name</label>
						</div>
					  </div>
					</div>
		  
					<div class="form-outline mb-2">
					  <input
						formControlName="facEmail"
						type="email"
						id="form3Example3"
						class="form-control"
						required
					  />
					
					  <label class="form-label" for="form3Example3">Email address</label>
					</div>
		  
					<div class="form-outline mb-2">
					  <input
						formControlName="facPassword"
						type="password"
						id="form3Example4"
						class="form-control"
						required
					  />
					
					  <label class="form-label" for="form3Example4">Password</label>
					  <div id="emailHelp" class="form-text text-light">
						We'll never share your password with anyone else.
					  </div>
					</div>
		  
					<div class="form-outline mb-2">
						<input
						  formControlName="facPosition"
						  type="email"
						  id="form3Example3"
						  class="form-control"
						  required
						/>
					  
						<label class="form-label" for="form3Example3">Position</label>
					  </div>
					<div class="container d-flex justify-content-center text-white">
					  <!-- <button
						type="submit"
						class="btn bg-button text-black border-black border-1"
					  >
						<svg
						  xmlns="http://www.w3.org/2000/svg"
						  id="Outline"
						  viewBox="0 0 24 24"
						  width="90"
						  height="30"
						  fill="#00000"
						>
						  <path
							d="M23.12,9.91,19.25,6a1,1,0,0,0-1.42,0h0a1,1,0,0,0,0,1.41L21.39,11H1a1,1,0,0,0-1,1H0a1,1,0,0,0,1,1H21.45l-3.62,3.61a1,1,0,0,0,0,1.42h0a1,1,0,0,0,1.42,0l3.87-3.88A3,3,0,0,0,23.12,9.91Z"
						  />
						</svg>
					  </button> -->
					  
						<button type="reset" class="btn btn-secondary w-25 mb-3 me-2">Clear</button>
						<button type="submit" class="btn btn-success w-25 mb-3">Submit</button>
				
					</div>
				  </form>
				  </div>
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->

	<script src="script.js"></script>
</body>
</html>
